<script>
	$(function() {
		$("input[type=number]").number();
	});
</script>

<h4>Basic</h4>

	<input type="number" class="form_input">
</fieldset>
<fieldset class="form_fieldset">
	<input type="number" class="form_input" disabled>
</fieldset>

	<input type="number" min="0" max="20" step="2" class="form_input">
</fieldset>
